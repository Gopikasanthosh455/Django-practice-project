<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <table style="width:100%;text-align:center;">
    <h1 style="text-align:center;">Student Details</h1>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Department</th>
      <th>College</th>
    </tr>
    {% for i in data%}
    <tr>
      <td>{{i.Name}}</td>
      <td>{{i.Class}}</td>
      <td>{{i.Department}}</td>
      <td>{{i.College}}</td>
    </tr>
    {%endfor%}
  </table>
</div>
</body>
</html>

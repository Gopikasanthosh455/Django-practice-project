<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h1 style="Text-align:Center;">Registration Details</h1>
<table style="width:100%;text-align:center;">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Place</th>
    <th>Course</th>
    <th>Address</th>
    <th>Mobile</th>
    <th>Email</th>
    <th>Username</th>
    <th>Password</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i.Name}}</td>
    <td>{{i.age}}</td>
    <td>{{i.Place}}</td>
    <td>{{i.Course}}</td>
    <td>{{i.Address}}</td>
    <td>{{i.Mobile}}</td>
    <td>{{i.Email}}</td>
    <td>{{i.Username}}</td>
    <td>{{i.Password}}</td>
  </tr>
  {% endfor %}
</table>
</div>
</body>
</html>
